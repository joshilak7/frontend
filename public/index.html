<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MERN Stack Authentication Application - Secure login, registration, and dashboard with modern design and smooth animations."
    />
    <meta
      name="keywords"
      content="MERN, React, Node.js, MongoDB, Authentication, JWT, Login, Signup, Dashboard"
    />
    <meta name="author" content="MERN Auth App" />
    <meta
      property="og:title"
      content="MERN Auth - Modern Authentication Platform"
    />
    <meta
      property="og:description"
      content="Secure and modern authentication platform built with MERN stack."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mern-auth-app.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#4361ee" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>MERN Auth - Modern Authentication Platform</title>
    <style>
      /* Pre-load animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        animation: fadeIn 0.5s ease-out;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
          text-align: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            sans-serif;
        "
      >
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 20px">
            JavaScript Required
          </h1>
          <p style="font-size: 1.2rem; max-width: 600px; margin: 0 auto">
            This application requires JavaScript to run. Please enable
            JavaScript in your browser settings.
          </p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
